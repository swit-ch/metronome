<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome swit-ch testing</title>
    <link rel="stylesheet" href="css/simple-test.css">
  </head>
  <body>
    <div id="controls">
      <!-- class 'play' rules in main.css, not used currently -->
      <div><button type="button" id="playCtl" autofocus="true" tabindex="0"> HÃ¤? </button></div>
      
      <!-- is this a table ? A form? Class 'label' (was 'ctlLabel') not used ATM -->
      <div>
        <span class="label">Beats per bar: </span>
        <select id="beatsPerBarCtl"></select>
      </div>
      <div>
        <span class="label">Beat unit: </span>
        <select id="beatUnitCtl"></select>
      </div>
      <div>
        <span class="label">Tempo (1 / 4): </span>
        <input type="number" id="tempoNumCtl"> 
        <input type="range" id="tempoSliderCtl">
      </div>      
      <div>
        <span class="label">Gain: </span>
        <input type="number" id="gainNumCtl">
        <input type="range" id="gainSliderCtl">
      </div>
    </div>
    <div id="displays">
      <div>
        <button id="barViewSwitch">BarView</button>
        <canvas id="barView"></canvas>
      </div>
      <div>
        <button id="pendulumSwitch">Pendulum</button>
        <div id="pendulumContainer">
          <span id="pendulumSwing" class="pendulum"></span>
          <span id="pendulumHit" class="pendulum"></span>
          <span id="pendulumHit2" class="pendulum"></span>
        </div>
      </div>
    </div>
    <div id="debugContainer">
      <button type="button" id="trigCtl">Trig 0</button>
      <button type="button" id="trigCtl1">Trig 1</button>
      <button type="button" id="sizeInfoCtl">size ?</button>
      <div id="postView"></div>
    </div>
    <script src="js/AudioContextMonkeyPatch.js"></script> 
    <script src="js/metronome.js"></script>
    <script src="js/gui.js"></script>
    <script src="js/storage.js"></script>
    <script>
      readItems(storage);
      init();
      initGUI();
    </script>
  </body>
</html>
