<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width user-scalable=no">
    <title>Metronome</title>
    <link rel="stylesheet" href="css/main.css">
    
    <style type="text/css">
      #github {
        position: absolute; top: -5px; right: 15px;
      }
      input {
         height: 20px; width: 200px;
      }
    </style>
    
   <!--  <script src="http://cwilso.github.io/AudioContext-MonkeyPatch/AudioContextMonkeyPatch.js"></script> -->
    
    <script src="../AudioContext-MonkeyPatch/AudioContextMonkeyPatch.js"></script> 
    
    <script src="js/metronome.js"></script>
  </head>
  <body>
    <span>
    <a id="github" href="https://github.com/cwilso/metronome" >Fork me on GitHub</a>
    </span>
    <div id="controls">
      <div><a class="play" onclick="this.innerText = play();">play</a></div>
      <div id="tempoBox">Tempo: <span id="showTempo">120</span>BPM <input id="tempo" type="range" min="30.0" max="160.0" step="1" value="120"></div>
      <div>Resolution:<select onchange="noteResolution = this.selectedIndex;"><option>16th notes<option>8th notes<option>Quarter notes</select></div>
      
      <div>Gain: 
      <input type="range" id="gain" min="0" max="1" step="any" value="0.5">
      </div>
      
    </div>
    <script type="text/javascript">
      var tempoCtl = document.getElementById('tempo');
      var showTempo = document.getElementById('showTempo');
      function tempoAction(event){
        tempo = event.target.value;
        showTempo.textContent = tempo;
//        console.log(tempo);
      }
      var gainCtl = document.getElementById('gain');
      function gainAction(event){
        var val = event.target.value;
//        console.log(val);
        setMainGain(val);
      }
      tempoCtl.addEventListener('input', tempoAction, false);
      gainCtl.addEventListener('input', gainAction, false);
    </script>
   </body>
</html>
